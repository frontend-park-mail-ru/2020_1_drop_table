<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="http://allfont.ru/allfont.css?fonts=futurademictt-normal" rel="stylesheet" type="text/css" />
    <link href="http://allfont.ru/allfont.css?fonts=futurabookctt-normal" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="header">
    <img src="https://sun9-30.userapi.com/c857120/v857120674/ded2f/D5blv62-tno.jpg" class="logo"></img>
    <div class="header-right">

        <div class="loginField">
            <div class="labelField">
                <a class="login" href="#home">Войти</a>
            </div>
                <img src="https://sun9-52.userapi.com/c857120/v857120621/e1197/AGVLHk62SEs.jpg" class="userPic"></img>
        </div>

    </div>
</div>

<div class="registerContainer">

    <div class="decorateContainer">

    <div class="labelContainer">
        <div class="labelField">
            <span>Регистрация</span>
        </div>
        <div class="decorateField">
            <div class="rectField">
                <div class="decorateRect"></div>
            </div>

            <div class="decorateCircle"></div>
        </div>
    </div>

    </div>
    <div class="formContainer">

    <form class="formField">
        <div class="InputField">
            <input type="text" id="full-name" required/>
            <label for="full-name">Имя</label>
        </div>

        <div class="InputField">
            <input type="email" id="email" required/>
            <label for="email">Почта</label>
        </div>

        <div class="InputField">
            <input type="password" id="password" required/>
            <label for="password" >Пароль</label>
        </div>

        <div class="InputField">
            <input type="password" id="re-password" required/>
            <label for="re-password" >Повторите пароль</label>
        </div>
        <div class="haveAccount">
            <label>уже есть аккаунт? </label>
            <label class="loginSpan">Войти </label>
        </div>

        <input type="submit" value="Готово"/>

    </form>

    </div>


</div>

</body>
</html>
